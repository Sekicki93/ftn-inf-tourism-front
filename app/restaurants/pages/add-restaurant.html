<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Dodaj novi restoran</title>
  <link rel="stylesheet" href="../../../styles/global.css" />
  <link rel="stylesheet" href="add-restaurant.css" />
</head>
<body>
  <h1>Dodaj novi restoran</h1>
  <form id="restaurant-form">
    <input type="text" id="name" placeholder="Naziv" required />
    <textarea id="description" placeholder="Opis" required></textarea>
    <input type="number" id="capacity" placeholder="Kapacitet" required />
    <input type="text" id="images" placeholder="URL adrese slika (odvojene zarezom)" />
    <input type="number" step="0.0001" id="lat" placeholder="Geografska širina (lat)" />
    <input type="number" step="0.0001" id="lon" placeholder="Geografska dužina (lon)" />
    <button type="submit">Sačuvaj</button>
  </form>

  <script type="module" src="add-restaurant.ts"></script>
</body>
</html>
